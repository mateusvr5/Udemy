<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content+"width=device-width, initial-scale=1.0" />"
    <title>Udemy 564</title>

    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
          
        }

    </style>


</head>
<body>
    <form action="#" method="get"
          target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label>Nome: </label>
            <input type="text" id="nome" name="nome"
                   placeholder="Seu nome" required>

        </p>

        <p>Checkbox</p>
        <p>

            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev"
                   placeholder="Seu nome" value="sim" checked required>
            <br />
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev2" name="dev2"
                   placeholder="Seu nome" value="sim" checked required>
            <br />
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev3" name="dev3"
                   placeholder="Seu nome" value="sim" checked required>
        </p>
        <p>
            <label for="datatime">Date:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"
                   value="2020-04-20T20:00">

        </p>
        <p>
            <label for="datatime">Date:</label>
            <input type="datetime" id="datetime" name="datetime"
                   value="2020-04-20">

        </p>
        <p>
            <label for="datatime">Date:</label>
            <input type="time" id="time" name="time"
                   value="">

        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor"
                   value="#00FF00">

        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email"
                   placeholder="ex: email@email.com">

        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file"
                   accept=".png,.svg,image/*" multiple>

        </p>

        <p>
            <label for="number">Seu número:</label>
            <input type="number" id="number"
                   name="number"
                   placeholder="Digite um número"
                   min="10" , max="50" />
        </p>

        <p>
            <label for="number">Seu número:</label>
            <input type="password" id="password"
                   name="password"
                   placeholder="Digite sua senha" />
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range"
                   list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10" label="10%">
                <option value="20" label="20%">
                <option value="30" label="30%">
                <option value="40" label="40%">
                <option value="50" label="50%">
                <option value="60" label="60%">
                <option value="70" label="70%">
                <option value="80" label="80%">
                <option value="90" label="90%">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url"
                   placeholder="URL">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <br />
            <select id="select" name="select" multiple>
                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1">Valor>
                    <option value="qualquer 2" label="Label 2" disabled>Valor>
                    <option value="qualquer 3" label="Label 3">Valor>
                    <option value="qualquer 4" label="Label 4">
                        Valor>
                    </option>
                </optgroup>

                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2" disabled>
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">
                    </option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea placeholder="textarea" name="textarea" id="textarea" rows="8" cols="20"></textarea>
        </p>


        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

    </form>
</body>
</html>
